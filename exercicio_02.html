    <h2>Exercício 02</h2>

    <p>Crie duas variáveis 'x' e 'y' que recebem valores numéricos (integer e/ou float). Faça o teste para verificar se 'x' é maior que 'y'. Se for, exiba no console a divisão de 'x' por 'y'. Se não for, exiba 'x<sup>y</sup>' no console.</p>

    <script>

var x = 999999999999999999999999;
var y = 100000000000000000000000;
var divisão;
var potencia = x ** y;

if(x > y)
console.log(" Exibir divisão de x/y:",divisão);
else(x < y)
console.log(" Exibir potencia de x ** y:",potencia);


    </script>
