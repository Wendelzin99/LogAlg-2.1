<!DOCTYPE html>
<html>
<title>Exercício 01</title>

<body>

    <a href="./index.html">&larr; Voltar</a>

    <h2>Exercício 01</h2>

    <p>Crie duas variáveis 'x' e 'y' que recebem valores numéricos (integer e/ou float) e exiba no console:</p>

    <ol>
        <li>A soma das duas variáveis;</li>
        <li>A subtração das duas variáveis;</li>
        <li>A multiplicação entre duas variáveis.</li>
    </ol>

    <p id=" S "></p>
    <p id=" s "></p>
    <p id=" M "></p>

    <script>
        var x = 1;
        var y = 2;
        var resultado_soma = x + y;
        var resultado_subtração = x - y;
        var resultado_multiplicação = x * y;

        document.getElementById(" S ").innerHTML = " o resultado da soma é: " + resultado_soma;
        document.getElementById(" s ").innerHTML = " o resultado da subtração é: " + resultado_subtração;
        document.getElementById(" M ").innerHTML = " o resultado da multiplicação é:" + resultado_multiplicação;

        console.log(
            " A soma é: ", (resultado_soma)
        )
        console.log(
            " A subtração é: ", (resultado_subtração)
        )
        console.log(
            "A multiplicação é:", (resultado_multiplicação)
        )

    </script>

</body>

</html>
